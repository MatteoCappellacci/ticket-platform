<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
       
    <title>Index Ticket</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class ="container mt-5">
        <h1>Lista Ticket</h1>

    <table class="table table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Descrizione</th>
                <th>Stato</th>
                <th>Data</th>
                <th>Operatore</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tick : ${tickets}">
                <td th:text="${tick.id}"></td>
                <td th:text="${tick.title}"></td>
                <td th:text="${tick.description}"></td>
                <td th:text="${tick.status}"></td> 
                <td th:text="${#temporals.format(tick.createdAt, 'dd/MM/yyyy')}"></td>
                <td th:text="${tick.operator.name}"></td>
                <td th:text="${tick.category.name}"></td>
            </tr>
        </tbody>
    </table>

       <a th:href="@{/tickets/create}" class="btn btn-primary">Apri un Ticket</a>

        
     </div>

</body>
</html>
